<!DOCTYPE html>
<html>
<head>
    <title>Page 3 - Capture Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        video, canvas {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1{
            color:red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Take Your Photo</h2>
    <h1> PLEASE MAKE SURE THAT NO ONE PRESENT IN PHOTO EXCEPT YOU </h1><br>
    <h1> IF PERSON NOT MATCHED IN PHOTO , YOUR VOTE MAY CANCEL </h1>

    <!-- Live Camera Feed -->
    <video id="camera" width="300" height="220" autoplay></video>
    <br>

    <!-- Capture Button -->
    <button onclick="capturePhoto()">Capture</button>

    <!-- Captured Photo Display -->
    <h3>Captured Photo:</h3>
    <canvas id="photoCanvas" width="300" height="220"></canvas>
    <br>

    <!-- Submit Button -->
    <button onclick="window.location.href='page4.html'">Submit</button>
</div>

<script>
    // Access the user's webcam
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            alert("Camera access denied or not available.");
            console.error(error);
        });

    // Capture photo
    function capturePhoto() {
        const canvas = document.getElementById('photoCanvas');
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    // Submit photo (Here you can connect backend)
    function submitPhoto() {
        const canvas = document.getElementById('photoCanvas');
        const imageData = canvas.toDataURL("image/png"); // Base64 format

        // For now, just log image data
        console.log("Captured Photo Data:", imageData);

        alert("Photo submitted successfully!");
    }
</script>

</body>
</html>
