<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting Election Verification</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url(bg1.png) no-repeat center center/cover; 
        font-family: Arial, sans-serif;
    }
    h1 {
        color: darkslateblue;
        font-weight: 100;
        text-align: center;
        margin-top: 20px;
    }
    #dateTimeBox {
        background: rgba(255,255,255,0.8);
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
    }
    h5 {
        color: rgb(109, 31, 183);
        margin: 0;
    }
    .card {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
        margin-bottom: 40px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<!-- Title -->
<h1>WELCOME TO THE VOTING ELECTION</h1>

<!-- Date & Time -->
<div id="dateTimeBox">
    <h5>DATE AND TIME</h5>
    <p id="dateTime"></p>
</div>

<!-- Verification Card -->
<div class="card">
    <h2>ID Verification</h2>

    <!-- Step 1 -->
    <div id="step1">
        <input type="text" id="fullname" placeholder="Full Name (as per Aadhaar)">
        <input type="text" id="idnumber" placeholder="Aadhaar / PAN Card Number">

        <!-- Captcha Section -->
        <div style="margin: 10px 0;">
            <p><b>Captcha:</b> <span id="captchaCode"></span></p>
            <input type="text" id="captchaInput" placeholder="Enter Captcha">
        </div>

        <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP sent to registered mobile">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="step3" style="display:none;">
        <h3 style="color:green;">âœ… Verification Successful</h3>
        <button onclick="window.location.href='page2.html'">Proceed</button>


    </div>
</div>

<script>
    // Date & Time
    function updateDateTime() {
        let now = new Date();
        let optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById("dateTime").innerHTML =
            now.toLocaleDateString('en-IN', optionsDate) + " | " +
            now.toLocaleTimeString('en-IN', optionsTime);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Captcha
    let captchaGenerated = "";
    function generateCaptcha() {
        captchaGenerated = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById("captchaCode").innerText = captchaGenerated;
    }
    generateCaptcha();

    // OTP Verification
    let generatedOTP = "";

    function sendOTP() {
        let fullname = document.getElementById("fullname").value.trim();
        let idnumber = document.getElementById("idnumber").value.trim();
        let captchaEntered = document.getElementById("captchaInput").value.trim();

        if (fullname === "" || idnumber === "") {
            alert("Please enter your full name and ID number.");
            return;
        }
        if (captchaEntered !== captchaGenerated) {
            alert("Invalid Captcha. Please try again.");
            generateCaptcha();
            return;
        }

        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        alert("OTP sent to your registered mobile: " + generatedOTP); 
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
    }

    function verifyOTP() {
        let enteredOTP = document.getElementById("otp").value.trim();
        if (enteredOTP === generatedOTP) {
            document.getElementById("step2").style.display = "none";
            document.getElementById("step3").style.display = "block";
        } else {
            alert("Invalid OTP. Please try again.");
        }
    }

    function proceed() {
        alert("Proceeding to next step...");
    }
</script>

</body>
</html>
